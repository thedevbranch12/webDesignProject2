<!-- Page 2 â€“ Astronaut Roster (roster.html)
Content:
Table: Name, Role, Destination, Experience, Email, Actions
Footer with crew count and summary
JavaScript Requirements:
Load roster from localStorage
Render table rows
Show crew summary
At least two interactive features
Styling:
Futuristic space theme
Dark background with neon accents
Space imagery (stars, planets, rockets) -->


<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERSPACE CORP. Astronaut Roster</title>
    <link rel="stylesheet" href="../css/roster.css">
    <script defer src="../js/roster.js"></script>
</head>
<body>
    <header>
        <h1>INTERSPACE CORP. Astronaut Roster</h1>
        <p>Welcome to the official roster of Interspace Mission 8 astronauts!</p>
                <nav class="main-nav">
                        <a class="nav-link" href="index.html">Signup</a>
                        <a class="nav-link" href="roster.html">Roster</a>
                </nav>
    </header>
    
    <main>
        <div class="table-panel">
                    <div class="table-controls">
                        <input id="rosterFilter" type="search" placeholder="Search name, role, destination..." aria-label="Filter roster">
                        <div class="sort-hint">Click column headers to sort</div>
                    </div>
                    <div id="crewCounters" class="crew-counters" aria-live="polite">
                        <!-- Total and per-destination counts will be rendered here -->
                    </div>
        <table id="rosterTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Destination</th>
                    <th>Experience</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Astronaut rows will be dynamically inserted here -->
            </tbody>
        </table>
        </div>
    </main>
    <footer>
        <p id="crewSummary">Total Crew Members: 0</p>
    </footer>
</body>
</html>
